<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device List</title>
</head>
<body>
    <h1>Available Devices</h1>
    <ul>
        {% for device in devices %}
            <li><a href="/device/{{ device['DeviceID'] }}">{{ device['DeviceName'] }} - {{ device['DeviceID'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
